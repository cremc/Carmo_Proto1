<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="my-story-so-far">
            <div id="my-age-group">
                <label class="form-labels">My age group: </label><br>
                <!-- <input type="text" /> -->
                <select id="age-group" name="age-group" class="input-type">
                        <option value="1">Below 15  </option>
                        <option value="2">15 to 21 years</option>
                        <option value="3">22 to 25 years</option>
                        <option value="4">26 to 33 years</option>
                        <option value="5">34 to 40 years</option>
                        <option value="6">Above 40 years</option>
                    </select>
            </div>
            <div id="my-education-details">
                <label class="form-labels">My education details: </label><br>
                <select id="education-details" name="education-details" class="input-type">
                    <option value="1">High School Diploma</option>
                    <option value="2">Associate degree</option>
                    <option value="3">Diploma</option>
                    <option value="4">Bachelor's degree</option>
                    <option value="5">Master's degree</option>
                    <option value="6">Post-graduate Diploma</option>
                    <option value="6">Professional degree</option>
                    <option value="6">Doctoral degree</option>
                </select>
            </div>
            <div id="my-experience-details">
                <label for="experience-details1" class="form-labels">My experience details: </label><br>
                <input type="text" id="experience-details1" class="input-type"> <br>
                <input type="text" id="experience-details1" class="input-type"> 
            </div>
            <div id="my-training-certs-details">
                <label for="training-certs-details" class="form-labels">My Training & Certifications: </label><br>
                <input type="text" id="training-certs-details1" class="input-type"> <br>
                <input type="text" id="training-certs-details2" class="input-type"> 
            </div> 
            <hr>
        </form>
        <form class="my-career-goals">
            <div id="course-levels-of-interest">
                <label class="form-labels">Course levels of interest: </label><br>
                <select id="course-levels-of-interest" name="course-levels" class="input-type">
                    <option value="2">Associate degree</option>
                    <option value="3">Diploma</option>
                    <option value="4">Bachelor's degree</option>
                    <option value="5">Master's degree</option>
                    <option value="6">Post-graduate Diploma</option>
                    <option value="6">Professional degree</option>
                    <option value="6">Doctoral degree</option>
                    </select>
            </div>
            <div id="education-budget">
                <label for="education-budget" class="form-labels">Education budget </label><br>
                <label for="education-budget1" class="form-labels">Tuition: </label><input type="text" id="education-budget1" class="input-type"> <br>
                <label for="education-budget2" class="form-labels">Living expenses: </label><input type="text" id="education-budget2" class="input-type"> <br>
                <label for="education-budget3" class="form-labels">Overall expenses: </label><input type="text" id="education-budget3" class="input-type"> 
            </div>
            <div id="my-training-certs-details">
                <label for="training-certs-details" class="form-labels">My Training & Certifications: </label><br>
                <input type="text" id="training-certs-details" class="input-type"> <br>
                <input type="text" id="training-certs-details1" class="input-type"> 
            </div> 
            <hr>
        </form>
    </div>
</body>
</html>
