<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/SES_Styles.css">
    <title>Self-Exploration Survey</title>
    <script defer src="./js/SES_script.js"></script>
    
</head>
<body>
    <div class="page-title">
        <h2 class="hero">Self-Exploration Survey </h2>
        <!-- <h6 class="hero">Section 1: <span class="display-1">Milestones covered</span></h6> -->
        <h6 class="subheading">Section 1: <b>Milestones covered</b></h6>
    </div>


    <div class="container">
        <div id="question-container" class="hide">
            <div id="question" class="question-element">Question</div>
            <form id="answer-options" class="options-grid">
                <button class="btn answer-elements">Answer 1</button>
                <button class="btn answer-elements">Answer 2</button>
                <button class="btn answer-elements">Answer 3</button>
                <button class="btn answer-elements">Answer 4</button>
                <div id="assorted-inputs" class= "answer-elements assorted-answer-elements">
                    <label for="fname">Your First Name</label>
                    <input id="fname" name="name" type="text" required>
                    <label for="lname">Your Last Name</label>
                    <input id="lname" name="name" type="text" required>
                </div>
                <div id="assorted-inputs" class= "answer-elements assorted-answer-elements">
                    <label for="fname">Your 1st Name</label>
                    <input id="fname" name="name" type="text" required>
                    <label for="lname">Your L Name</label>
                    <input id="lname" name="name" type="text" required>
                </div>
            </form>
        </div>
        <div class="navigation-controls">
            <button type="button" id="start-btn" class= "start-btn btn">Start</button>
            <button type="button" id="next-btn" class= "next-btn btn hide">Next</button>
            
        </div>
    </div>
    <hr>
    <p id="alert-msg" class="warning-message hide">Select or type at least one response.</p>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</body>
</html>
